<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Camera</title>
    <!-- Local CSS -->
    <link rel="stylesheet" href="/css/xtv.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- JQuery from Google-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Socket.io -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
    <!-- Local JS -->
    <script src="/js/handshaking_module.js"></script>
    <script src="/js/tally_module.js"></script>
    <script src="/js/peer.js"></script>
    <script src="/js/timeofday_module.js"></script>
    <script src="/js/casparcountdown_module.js"></script>
    <script src="/js/customcountdown_module.js"></script>
    <script src="/js/messaging_module.js"></script>
    <script src="/js/txtime_module.js"></script>
    <script src="/js/intercom_listen_module.js"></script>
    <script src="js/main.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/jquery.textfill.min.js"></script>
</head>
<!--
==== DYNAMIC CONTENT ====
Tally ID: <span> in #tally and background of #display
Time of Day: <span> in #timeofday
Countdown Title: <span> in #countdownTitle
Countdown: <span> in #countdown
Message: <span> in #message
On Air Status: <span> in #livestatus and background of livestatus.
Current Segment: <span> in #currentSegment

Buttons:
#confirmMessage: To send an ACK on MSG receive
#toggleRX: To mute local output of DIR
#toggleTX: To enforce unmute of DIR's RX from CAM
-->

<body>
    <!-- View -->
    <div id="portittraitWarning">
        Use your device in landscape orientation.
    </div>
    <div id="playback">
        <audio id="director-playback" autoplay="autoplay"></audio>
    </div>
    <div id="display">
        <div id="row1" class="row">
            <!-- Row 1 -->
            <!-- Tally -->
            <div class="modulebox col-xs-3">
                <div class="boxtitle">
                    <span>Input</span>
                </div>
                <div id="tally" class="segment">
                    <span></span>
                </div>
            </div>
            <!-- Time of Day -->
            <div class="modulebox col-xs-5">
                <div class="boxtitle">
                    <span>Time of Day</span>
                    <div id="liveSymbol">L</div>
                </div>
                <div id="timeofday" class="segment">
                    <span></span>
                </div>
                <div id="timeofday" class="segment">
                    <span></span>
                </div>
            </div>
            <!-- Countdown -->
            <div class="modulebox col-xs-4">
                <div id="countdownTitle" class="boxtitle">
                    <span>Countdown</span>
                </div>
                <div id="countdown" class="segment">
                    <span>00:00:00</span>
                </div>
            </div>
        </div>
        <!-- End Row 1 -->

        <div id="row2" class="row">
            <div id="messageDisplay">
                <!-- <div class="title"></div> -->
                <div class="message">

                </div>
                <div class="acknowledge">
                    Tap to Acknowledge
                </div>
            </div>
        </div>

        <div id="row3" class="row">
            <div class="footer-container">
                <div class="btn-group ">
                    <button id="localTx" class="btn highlighted" style="float: right;">
                        <span class="glyphicon glyphicon-bullhorn"></span>
                    </button>
                    <button id="muteDir" class="btn highlighted" style="float: right;">
                        <span class="glyphicon glyphicon-headphones"></span>
                    </button>
                    <button class="btn" style="float: left;" onclick="localStorage.removeItem('identity'); document.location.href='/';">
                        <span class="glyphicon glyphicon-log-out"></span>
                    </button>
                    <button class="btn" style="float: left;" id="requestFullscreen">
                        <span class="glyphicon glyphicon-resize-full"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
